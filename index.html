<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ã–ÄŸrenci Takip Sistemi</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #1c1c1c;
    color: #e8e8e8;
    text-align: center;

  h3 {

  input, button {

  input[type="text"] {

  }

  input[type="number"] {
    width: 100%;

    text-align: center;
  }

  button {
    background-color: #00bcd4;

    cursor: pointer;
  }

  button:hover {
    background-color: #0195a7;
  }

  table {
    margin: 15px auto;
    border-collapse: collapse;
    background-color: #2b2b2b;
    border-radius: 10px;
    overflow: hidden;

  }

  th, td {
    border: 1px solid #444;

  }

  }

  #data {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h3>ðŸ“˜ Ã–ÄŸrenci Takip Sistemi</h3>

<input type="text" id="sheetName" placeholder="Ä°sim girin">
<button onclick="loadSheet()">AÃ§</button>
<button id="saveBtn" style="display:none;" onclick="saveData()">Kaydet</button>

<div id="data"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
let currentSheet = "";

async function loadSheet() {
  const name = document.getElementById("sheetName").value.trim();
  if (!name) return alert("LÃ¼tfen isim girin!");
  currentSheet = name;

  try {
    const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(name)}`);
    const data = await res.json();
    if (data.error) return alert(data.error);
    renderTable(data.values);
    document.getElementById("saveBtn").style.display = "inline-block";
  } catch (e) {
    alert("BaÄŸlantÄ± hatasÄ±! " + e);
  }
}

function renderTable(values) {
  const container = document.getElementById("data");
  container.innerHTML = "";

  const table = document.createElement("table");

  // BaÅŸlÄ±k
  const headerRow = document.createElement("tr");
  values[0].forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // Mevcut satÄ±rlar
  for (let i = 1; i < values.length; i++) {
    const tr = document.createElement("tr");
    values[i].forEach((cell, j) => {
      const td = document.createElement("td");
      if (j === 0) td.textContent = cell || getToday();
      else {
        const input = document.createElement("input");
        input.type = "number";
        input.value = cell || "";
        td.appendChild(input);
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  }

  // BoÅŸ yeni satÄ±r
  const newRow = document.createElement("tr");
  values[0].forEach((_, j) => {
    const td = document.createElement("td");
    if (j === 0) td.textContent = getToday();
    else {
      const input = document.createElement("input");
      input.type = "number";
      td.appendChild(input);
    }
    newRow.appendChild(td);
  });
  table.appendChild(newRow);
  container.appendChild(table);
}

function getToday() {
  const d = new Date();
  const aylar = ["Ocak","Åžubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];
  return `${d.getDate()} ${aylar[d.getMonth()]}`;
}

async function saveData() {
  const table = document.querySelector("table");
  const rows = table.querySelectorAll("tr");
  const headers = Array.from(rows[0].children).map(th => th.textContent);

  // Son satÄ±rdaki veriler (giriÅŸ yapÄ±labilir satÄ±r)
  const lastInputs = rows[rows.length - 1].querySelectorAll("input");
  const rowData = [getToday(), ...Array.from(lastInputs).map(i => i.value || "0")];

  const body = new FormData();
  body.append("sheet", currentSheet);
  body.append("data", JSON.stringify(rowData));

  try {
    const res = await fetch(API_URL, { method: "POST", body });
    const result = await res.json();
    if (result.status === "ok") {
      alert("âœ… Veri kaydedildi!");
      loadSheet(); // tabloyu yenile
    } else {
      alert("Kaydetme hatasÄ±!");
    }
  } catch (e) {
    alert("BaÄŸlantÄ± hatasÄ±! " + e);
  }
}
</script>

</body>
</html>
