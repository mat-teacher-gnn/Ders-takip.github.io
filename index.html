<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Ders Takip Sistemi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .card { background-color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .sticky-header th { position: sticky; top: 0; background-color: #f9fafb; z-index: 10; }
    </style>
    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signOut, onAuthStateChanged, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Gerekli global değişkenlerin yüklenmesi (Hata düzeltmesi: Eksikse {} kullan)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Yönetici e-postası (Halil.yilmaz.09@gmail.com) için SHA-256 hash'i
        const ADMIN_EMAIL_HASH = "8156637e199849549f3e449a0390f70f6993132717088b9c656d0d268efc0f6f";
        
        let db, auth, userId = null;
        let isAdmin = false;
        let isFirebaseReady = false; // Firebase'in başarılı başlatılıp başlatılmadığını tutar

        // Globalde kullanılacak fonksiyonları window objesine ata
        window.saveData = saveData;
        window.handleLogout = handleLogout;
        window.handleEmailSignIn = handleEmailSignIn;
        window.closeModal = closeModal;
        window.checkEmailLink = checkEmailLink;
        
        // Ders isimleri listesi
        const LESSONS = [
            { id: 'turkish', name: 'Türkçe', color: 'bg-blue-100', text: 'text-blue-700' },
            { id: 'math', name: 'Matematik', color: 'bg-red-100', text: 'text-red-700' },
            { id: 'social', name: 'Sosyal Bilgiler', color: 'bg-green-100', text: 'text-green-700' },
            { id: 'science', name: 'Fen Bilgisi', color: 'bg-yellow-100', text: 'text-yellow-700' },
            { id: 'religion', name: 'Din Kültürü', color: 'bg-purple-100', text: 'text-purple-700' },
            { id: 'english', name: 'İngilizce', color: 'bg-indigo-100', text: 'text-indigo-700' },
        ];
        
        // Utility: Basit bir SHA-256 hash fonksiyonu
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function initFirebase() {
            setLogLevel('Debug');
            
            // Hata Düzeltmesi: Yapılandırma eksikse veya boşsa, hata ver ve devam etme
            if (!Object.keys(firebaseConfig).length || !firebaseConfig.projectId) {
                const message = "Firebase yapılandırması eksik. Lütfen Canvas ortamında olduğunuzdan emin olun veya manuel config girin. (Veri kaydetme/görüntüleme çalışmayacaktır)";
                console.error(message);
                document.getElementById('auth-container').innerHTML = `<div class="text-red-600 font-semibold">${message}</div>`;
                document.getElementById('data-container').innerHTML = `<div class="p-8 text-center text-red-600 bg-red-100 rounded-lg">${message}</div>`;
                return; // Firebase Ready değil, çık
            }
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                isFirebaseReady = true;

                // 1. Kimlik Doğrulama Dinleyicisi
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        const userEmail = user.email || "Anonim";
                        
                        // Yönetici Kontrolü
                        if (user.email) {
                            const emailHash = await sha256(userEmail.toLowerCase());
                            isAdmin = emailHash === ADMIN_EMAIL_HASH;
                        } else {
                            isAdmin = false;
                        }

                        updateUI(userEmail, userId);
                        startDataListeners();
                    } else {
                        userId = null;
                        isAdmin = false;
                        updateUI(null, null);
                        await checkEmailLink(); 
                        
                        // Token veya Link ile giriş yoksa, anonim giriş yap
                        if (!auth.currentUser) {
                            await signInAnonymously(auth);
                        }
                    }
                });
                
                // 2. Token ile İlk Giriş (Canvas için zorunlu)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase başlatma hatası (Kritik):", error);
                const errorMessage = `Uygulama başlatılamadı: ${error.message}. Tarayıcı konsolunu kontrol edin.`;
                document.getElementById('auth-container').innerHTML = `<div class="text-red-600 font-semibold">${errorMessage}</div>`;
                document.getElementById('data-container').innerHTML = `<div class="p-8 text-center text-red-600 bg-red-100 rounded-lg">${errorMessage}</div>`;
            }
        }
        
        // Girişi Tamamlama Modalını Göster
        function showPromptModal(title, message) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <p class="mb-4 text-gray-700">${message}</p>
                <input type="email" id="modal-email-input" placeholder="E-posta Adresiniz" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 mb-4" />
                <button id="modal-submit-btn" class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Girişi Tamamla</button>
            `;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal').classList.remove('hidden');

            document.getElementById('modal-submit-btn').onclick = () => {
                const email = document.getElementById('modal-email-input').value.trim();
                if (email) completeEmailSignIn(email);
            };
        }
        
        // E-posta Bağlantısı Kontrolü
        async function checkEmailLink() {
            if (isSignInWithEmailLink(auth, window.location.href)) {
                let email = localStorage.getItem('emailForSignIn');
                if (!email) {
                    showPromptModal('Girişi Tamamla', 'Giriş linkine tıkladınız. Lütfen e-posta adresinizi tekrar giriniz.');
                    return; 
                }
                await completeEmailSignIn(email);
            }
        }
        
        // E-posta Bağlantısı ile Girişi Tamamlama
        async function completeEmailSignIn(email) {
             try {
                await signInWithEmailLink(auth, email, window.location.href);
                localStorage.removeItem('emailForSignIn');
                closeModal();
                updateMessage("Giriş başarılı! Hoş geldiniz.", "success");
            } catch (error) {
                console.error("Giriş bağlantısı hatası:", error);
                updateMessage("Giriş bağlantısı geçersiz veya süresi dolmuş. Lütfen tekrar deneyin.", "error");
                updateUI(null, null);
            }
        }
        
        // Arayüz Güncelleme
        function updateUI(email, uid) {
            const authContainer = document.getElementById('auth-container');
            const dataContainer = document.getElementById('data-container');
            
            if (uid && auth.currentUser && auth.currentUser.email) {
                // Giriş Yapmış Kullanıcı (Yönetici veya Öğrenci)
                authContainer.innerHTML = `
                    <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-3">
                        <span class="text-sm font-bold ${isAdmin ? 'text-red-600' : 'text-blue-600'} block">
                            ${isAdmin ? 'YÖNETİCİ' : 'ÖĞRENCİ'}: ${email}
                        </span>
                        <button onclick="handleLogout()" class="px-3 py-1 text-sm font-semibold text-white bg-gray-500 rounded-full hover:bg-gray-600 transition duration-150">Çıkış Yap</button>
                    </div>
                `;
                dataContainer.classList.remove('hidden');
                document.getElementById('admin-info').classList.toggle('hidden', !isAdmin);
                document.getElementById('admin-info').textContent = isAdmin 
                    ? "Yönetici Modu: Tüm öğrencilerin genel verilerini görüyorsunuz."
                    : "Verileriniz size özel olarak kaydedilmektedir.";
                
            } else {
                // Anonim veya Çıkış Yapmış Kullanıcı
                authContainer.innerHTML = `
                    <div id="email-input-container" class="space-y-3 p-4 card w-full md:w-80">
                        <p class="text-center font-semibold text-gray-700">Öğrenci Girişi (E-posta ile)</p>
                        <input id="email-input" type="email" placeholder="E-posta Adresiniz" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500" />
                        <button onclick="handleEmailSignIn()" class="w-full px-4 py-2 font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700 transition duration-150">Giriş Bağlantısı Gönder</button>
                    </div>
                `;
                dataContainer.classList.add('hidden');
                document.getElementById('admin-info').classList.add('hidden');
            }
        }
        
        // E-posta ile Giriş Bağlantısı Gönderme
        async function handleEmailSignIn() {
            if (!isFirebaseReady) {
                updateMessage("Uygulama sunucuya bağlanamadı. Giriş işlemi yapılamaz.", "error");
                return;
            }
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();

            if (!email) {
                updateMessage("Lütfen e-posta adresinizi girin.", "warning");
                return;
            }
            
            const actionCodeSettings = { url: window.location.href, handleCodeInApp: true };

            try {
                await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                updateMessage(`Giriş bağlantısı ${email} adresine gönderildi. Lütfen e-postanızı kontrol edin.`, "success");
            } catch (error) {
                console.error("Giriş bağlantısı gönderme hatası:", error);
                updateMessage("Giriş bağlantısı gönderilemedi. E-posta adresinizi ve ayarlarınızı kontrol edin.", "error");
            }
        }

        // Çıkış Yapma
        async function handleLogout() {
            if (!isFirebaseReady) return;
            try {
                await signOut(auth);
                updateMessage("Başarıyla çıkış yaptınız.", "info");
                document.getElementById('data-list').innerHTML = '';
            } catch (error) {
                console.error("Çıkış hatası:", error);
                updateMessage("Çıkış yapılırken bir hata oluştu.", "error");
            }
        }

        // Mesaj Kutusu
        function updateMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            const classMap = {
                success: 'bg-green-100 text-green-700',
                error: 'bg-red-100 text-red-700',
                warning: 'bg-yellow-100 text-yellow-700',
                info: 'bg-blue-100 text-blue-700'
            };
            
            messageBox.innerHTML = `<div class="p-3 text-sm ${classMap[type]} rounded-lg font-medium">${message}</div>`;
            setTimeout(() => { messageBox.innerHTML = ''; }, 5000);
        }

        // Veri Yolu Seçimi
        function getDataCollectionPath() {
            if (!isFirebaseReady || !userId) return null;

            const base = `/artifacts/${appId}/`;
            // Yönetici tüm genel verileri görsün (public/data)
            if (isAdmin) {
                return `${base}public/data/student_performance`;
            } 
            // Öğrenci kendi özel verilerini görsün (users/{userId})
            if (auth.currentUser && auth.currentUser.email) {
                 return `${base}users/${userId}/student_performance`;
            }
            return null; // Anonim kullanıcı veri göremez
        }

        // Veri Kaydetme
        async function saveData() {
            if (!isFirebaseReady) {
                 updateMessage("Sunucu bağlantısı yok. Veri kaydedilemiyor.", "error");
                 return;
            }
            
            // KRİTİK KONTROL: Sadece e-posta ile giriş yapanlar kayıt yapabilir.
            if (!userId || !auth.currentUser || !auth.currentUser.email) {
                updateMessage("Kayıt yapmak için e-posta ile giriş yapmalısınız.", "error");
                return;
            }

            const data = {
                booksRead: parseInt(document.getElementById('books-read').value) || 0,
                userEmail: auth.currentUser.email,
                userId: userId,
                timestamp: Date.now(),
                lessons: {}
            };

            let totalEntries = data.booksRead;

            LESSONS.forEach(lesson => {
                const correct = parseInt(document.getElementById(`${lesson.id}-c`).value) || 0;
                const wrong = parseInt(document.getElementById(`${lesson.id}-w`).value) || 0;
                
                if (correct > 0 || wrong > 0) {
                    data.lessons[lesson.id] = { correct, wrong };
                    totalEntries += correct + wrong;
                }
            });

            if (totalEntries === 0) {
                 updateMessage("Lütfen en az bir alana veri girin.", "warning");
                 return;
            }

            try {
                // 1. Öğrencinin kendi özel koleksiyonuna kaydet (private)
                const privateCollectionRef = collection(db, `/artifacts/${appId}/users/${userId}/student_performance`);
                await addDoc(privateCollectionRef, data);

                // 2. YÖNETİCİ görünümü için veriyi genel (public) koleksiyona da kaydet
                const adminViewCollectionRef = collection(db, `/artifacts/${appId}/public/data/student_performance`);
                await addDoc(adminViewCollectionRef, data);

                document.getElementById('data-form').reset();
                updateMessage("Veriler başarıyla kaydedildi!", "success");

            } catch (e) {
                console.error("Veri kaydetme hatası: ", e);
                updateMessage("Veri kaydedilirken bir hata oluştu: " + e.message, "error");
            }
        }

        // Veri Dinleyicisi
        function startDataListeners() {
            if (!isFirebaseReady) return;
            const collectionPath = getDataCollectionPath();
            if (!collectionPath) return;

            const collectionRef = collection(db, collectionPath);
            const q = query(collectionRef, orderBy("timestamp", "desc"), limit(50));

            onSnapshot(q, (snapshot) => {
                const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDataList(records);
            }, (error) => {
                console.error("Veri dinleme hatası: ", error);
                updateMessage("Veriler yüklenirken bir hata oluştu.", "error");
            });
        }
        
        // Verileri Tabloya İşleme
        function renderDataList(records) {
            const listContainer = document.getElementById('data-list');
            
            if (records.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 py-8">Henüz kaydedilmiş veri yok.</p>';
                return;
            }

            let html = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky-header">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Tarih</th>
                            ${isAdmin ? '<th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">Öğrenci</th>' : ''}
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dersler (Doğru/Yanlış)</th>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-20">Kitap Sayısı</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            records.forEach(record => {
                const date = new Date(record.timestamp).toLocaleDateString('tr-TR', { day: '2-digit', month: 'short' });
                
                const lessonHTML = Object.keys(record.lessons || {}).map(lessonId => {
                    const lesson = LESSONS.find(l => l.id === lessonId);
                    if (!lesson) return '';
                    
                    const data = record.lessons[lessonId];
                    return `<span class="inline-block mr-3 whitespace-nowrap text-xs md:text-sm ${lesson.text}">
                        ${lesson.name}: <span class="font-bold">${data.correct}D/${data.wrong}Y</span>
                    </span>`;
                }).join('');

                const userDisplay = isAdmin ? `<td class="px-3 py-3 whitespace-nowrap text-xs text-gray-500 truncate max-w-[100px]">
                    ${record.userEmail}
                </td>` : '';

                html += `
                    <tr>
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${date}</td>
                        ${userDisplay}
                        <td class="px-3 py-3 text-sm text-gray-700">
                            ${lessonHTML || '<span class="text-gray-400">Veri yok</span>'}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-center font-bold text-gray-900">${record.booksRead}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;
            listContainer.innerHTML = html;
        }

        // Modal Kapatma
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.onload = initFirebase;
    </script>
</head>
<body class="p-4 md:p-8">

    <!-- Ana Konteyner -->
    <div id="app-container" class="max-w-4xl mx-auto space-y-6">
        
        <header class="flex flex-col md:flex-row justify-between items-center p-4 bg-white card sticky top-0 z-20">
            <h1 class="text-2xl font-extrabold text-teal-700 mb-3 md:mb-0">Öğrenci Ders Takip Paneli</h1>
            <!-- Auth Container (Giriş/Çıkış) -->
            <div id="auth-container" class="w-full md:w-auto">
                <div class="text-center text-gray-500">Yükleniyor...</div>
            </div>
        </header>

        <!-- Mesaj Kutusu -->
        <div id="message-box"></div>
        
        <!-- Yönetici Bilgisi (Sadece Halil Hoca için görünür) -->
        <div id="admin-info" class="hidden p-3 bg-red-100 text-red-800 text-center rounded-lg font-semibold border border-red-200"></div>

        <!-- Veri Giriş ve Görüntüleme Alanı -->
        <div id="data-container" class="hidden space-y-6">
            
            <!-- 1. Veri Giriş Formu -->
            <div class="card p-4 md:p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Yeni Kayıt Girişi</h2>
                <form id="data-form" onsubmit="event.preventDefault(); saveData();" class="space-y-4">
                    
                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Türkçe -->
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-blue-700 mb-1">Türkçe</label>
                            <div class="flex space-x-2">
                                <input type="number" id="turkish-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-blue-200 rounded-lg focus:ring-blue-500" />
                                <input type="number" id="turkish-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-blue-200 rounded-lg focus:ring-blue-500" />
                            </div>
                        </div>
                        <!-- Matematik -->
                        <div class="bg-red-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-red-700 mb-1">Matematik</label>
                            <div class="flex space-x-2">
                                <input type="number" id="math-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-red-200 rounded-lg focus:ring-red-500" />
                                <input type="number" id="math-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-red-200 rounded-lg focus:ring-red-500" />
                            </div>
                        </div>
                        <!-- Sosyal Bilgiler -->
                        <div class="bg-green-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-green-700 mb-1">Sosyal Bilgiler</label>
                            <div class="flex space-x-2">
                                <input type="number" id="social-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-green-200 rounded-lg focus:ring-green-500" />
                                <input type="number" id="social-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-green-200 rounded-lg focus:ring-green-500" />
                            </div>
                        </div>
                        <!-- Fen Bilgisi -->
                        <div class="bg-yellow-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-yellow-700 mb-1">Fen Bilgisi</label>
                            <div class="flex space-x-2">
                                <input type="number" id="science-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-yellow-200 rounded-lg focus:ring-yellow-500" />
                                <input type="number" id="science-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-yellow-200 rounded-lg focus:ring-yellow-500" />
                            </div>
                        </div>
                        <!-- Din Kültürü -->
                        <div class="bg-purple-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-purple-700 mb-1">Din Kültürü</label>
                            <div class="flex space-x-2">
                                <input type="number" id="religion-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-purple-200 rounded-lg focus:ring-purple-500" />
                                <input type="number" id="religion-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-purple-200 rounded-lg focus:ring-purple-500" />
                            </div>
                        </div>
                        <!-- İngilizce -->
                        <div class="bg-indigo-100 p-3 rounded-lg">
                            <label class="block text-sm font-bold text-indigo-700 mb-1">İngilizce</label>
                            <div class="flex space-x-2">
                                <input type="number" id="english-c" placeholder="Doğru (D)" min="0" class="w-1/2 p-2 border border-indigo-200 rounded-lg focus:ring-indigo-500" />
                                <input type="number" id="english-w" placeholder="Yanlış (Y)" min="0" class="w-1/2 p-2 border border-indigo-200 rounded-lg focus:ring-indigo-500" />
                            </div>
                        </div>
                    </div>

                    <!-- Okunan Kitap Sayısı -->
                    <div class="pt-4 border-t border-gray-200">
                        <label for="books-read" class="block text-sm font-semibold text-gray-700 mb-2">Okunan Kitap Sayısı</label>
                        <input type="number" id="books-read" placeholder="Okunan toplam kitap sayısını girin" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 bg-teal-50" />
                    </div>

                    <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-teal-600 rounded-lg hover:bg-teal-700 transition duration-150 transform hover:scale-[1.01] shadow-lg">
                        Verileri Kaydet ve Güncelle
                    </button>
                </form>
            </div>

            <!-- 2. Veri Listesi (Gerçek Zamanlı) -->
            <div class="card p-4 md:p-6 overflow-x-auto">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Kayıtlı Veriler (Son 50)</h2>
                <div class="max-h-[60vh] overflow-y-auto">
