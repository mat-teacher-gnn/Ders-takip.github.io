<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ders Takip Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e86de;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input {
      width: 80%;
      padding: 0.3rem;
      text-align: center;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <header>Ders Takip Uygulaması</header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Ders</th>
          <th>Doğru</th>
          <th>Yanlış</th>
        </tr>
      </thead>
      <tbody id="dersTablosu"></tbody>
    </table>

    <div style="text-align:center; margin-bottom: 1rem;">
      <label>Okunan Kitap Sayısı: </label>
      <input type="number" id="kitapSayisi" min="0" value="0">
    </div>

    <div style="text-align:center;">
      <button onclick="verileriKaydet()">Kaydet</button>
      <button onclick="verileriYukle()">Verileri Yükle</button>
      <button onclick="verileriTemizle()" style="background:#e74c3c;">Temizle</button>
    </div>
  </main>

  <script>
    const dersler = ["Türkçe", "Matematik", "Sosyal Bilgiler", "Fen Bilgisi", "Din Kültürü", "İngilizce"];

    function tabloOlustur() {
      const tbody = document.getElementById("dersTablosu");
      tbody.innerHTML = "";
      dersler.forEach(ders => {
        const satir = document.createElement("tr");
        satir.innerHTML = `
          <td>${ders}</td>
          <td><input type='number' min='0' id='dogru_${ders}'></td>
          <td><input type='number' min='0' id='yanlis_${ders}'></td>
        `;
        tbody.appendChild(satir);
      });
    }

    function verileriKaydet() {
      const veriler = { kitapSayisi: document.getElementById("kitapSayisi").value, dersler: {} };
      dersler.forEach(ders => {
        veriler.dersler[ders] = {
          dogru: document.getElementById(`dogru_${ders}`).value,
          yanlis: document.getElementById(`yanlis_${ders}`).value
        };
      });
      localStorage.setItem("dersVerileri", JSON.stringify(veriler));
      alert("Veriler kaydedildi!");
    }

    function verileriYukle() {
      const kayitli = JSON.parse(localStorage.getItem("dersVerileri"));
      if (!kayitli) return alert("Kayıtlı veri bulunamadı.");
      document.getElementById("kitapSayisi").value = kayitli.kitapSayisi || 0;
      dersler.forEach(ders => {
        document.getElementById(`dogru_${ders}`).value = kayitli.dersler[ders]?.dogru || 0;
        document.getElementById(`yanlis_${ders}`).value = kayitli.dersler[ders]?.yanlis || 0;
      });
      alert("Veriler yüklendi!");
    }

    function verileriTemizle() {
      if (confirm("Tüm verileri silmek istediğine emin misin?")) {
        localStorage.removeItem("dersVerileri");
        tabloOlustur();
        document.getElementById("kitapSayisi").value = 0;
      }
    }

    tabloOlustur();
  </script>
</body>
</html>
