<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet Ã–ÄŸrenci Takip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin: 20px 0; color: #00c3ff; }
    #login {
      margin: 20px auto;
      padding: 15px;
      background: #1e1e1e;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 8px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    button:hover { background: #009cd1; }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 95%;
      max-width: 900px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
    }
    th {
      background: #222;
      color: #00c3ff;
    }
    input.data-input {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      text-align: center;
      padding: 6px;
    }
    #saveBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
      display: none;
    }
    #saveBtn:hover { background: #009cd1; }
  </style>
</head>
<body>
  <h1>ðŸ“š Ã–ÄŸrenci Takip Tablosu</h1>

  <div id="login">
    <input type="text" id="studentName" placeholder="Ã–ÄŸrenci ismini yaz..." />
    <br />
    <button id="openBtn">AÃ§</button>
  </div>

  <table id="data-table"></table>
  <button id="saveBtn">ðŸ’¾ Kaydet</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
    let currentSheet = "";

    async function getSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function getSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const saveBtn = document.getElementById("saveBtn");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri bulunamadÄ±</td></tr>";
        saveBtn.style.display = "none";
        return;
      }

      // BaÅŸlÄ±k satÄ±rÄ±
      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Veri satÄ±rlarÄ±
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      // BoÅŸ satÄ±r (veri giriÅŸi)
      const inputRow = document.createElement("tr");
      inputRow.id = "input-row";
      data[0].forEach(() => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.className = "data-input";
        td.appendChild(input);
        inputRow.appendChild(td);
      });
      table.appendChild(inputRow);

      table.style.display = "table";
      saveBtn.style.display = "inline-block";
    }

    async function saveData() {
      const inputs = document.querySelectorAll("#input-row input");
      const values = Array.from(inputs).map(i => i.value.trim());
      if (values.every(v => v === "")) {
        alert("LÃ¼tfen veri girin.");
        return;
      }

      const body = new URLSearchParams();
      body.append("mode", "append");
      body.append("sheet", currentSheet);
      body.append("data", JSON.stringify(values));

      const res = await fetch(API_URL, { method: "POST", body });
      const result = await res.json();
      alert(result.message || "Veri eklendi!");
      loadSheet(currentSheet);
    }

    async function loadSheet(name) {
      currentSheet = name;
      const data = await getSheetData(name);
      renderTable(data);
    }

    async function openSheet() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) {
        alert("LÃ¼tfen bir isim girin.");
        return;
      }
      const sheets = await getSheetNames();
      if (!sheets.includes(name)) {
        alert(`${name} adÄ±nda bir sayfa bulunamadÄ±.`);
        return;
      }
      document.getElementById("login").style.display = "none";
      loadSheet(name);
    }

    document.getElementById("openBtn").onclick = openSheet;
    document.getElementById("saveBtn").onclick = saveData;
  </script>
</body>
</html>
