<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
    background: #f4f4f4;
  }
  #data {
    display: flex;

    width: 100%;

    padding: 6px;

  }

    padding: 8px 14px;

</head>
<body>

<h3>ðŸ“˜ Ã–ÄŸrenci Takip Sistemi</h3>

<input type="text" id="sheetName" placeholder="Ä°sim girin">
<button onclick="loadSheet()">AÃ§</button>

<div id="data"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

async function loadSheet() {
  const name = document.getElementById("sheetName").value.trim();
  if (!name) return alert("LÃ¼tfen isim girin!");

  const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(name)}`);
  const data = await res.json();
  if (data.error) return alert(data.error);

  renderTable(data.values, name);
}

function renderTable(values, sheetName) {
  const container = document.getElementById("data");
  container.innerHTML = "";

  const table = document.createElement("table");
  const headerRow = document.createElement("tr");

  values[0].forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // Mevcut satÄ±rlarÄ± yaz
  for (let i = 1; i < values.length; i++) {
    const tr = document.createElement("tr");
    values[i].forEach((cell, j) => {
      const td = document.createElement("td");
      if (j === 0) {
        td.textContent = cell || getToday(); // Ä°lk sÃ¼tun tarih
      } else {
        const input = document.createElement("input");
        input.type = "number";
        input.value = cell || "";
        td.appendChild(input);
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  }

  // BoÅŸ yeni satÄ±r ekle
  const tr = document.createElement("tr");
  values[0].forEach((_, j) => {
    const td = document.createElement("td");
    if (j === 0) td.textContent = getToday();
    else {
      const input = document.createElement("input");
      input.type = "number";
      td.appendChild(input);
    }
    tr.appendChild(td);
  });
  table.appendChild(tr);

  container.appendChild(table);
}

function getToday() {
  const d = new Date();
  const aylar = ["Ocak","Åžubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];
  return `${d.getDate()} ${aylar[d.getMonth()]}`;
}
</script>
