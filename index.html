<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Verileri Görüntüle</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #333;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #66bb6a;
    }
  </style>
</head>
<body>
  <h2>Google Sheet'ten 3. Satır Verileri</h2>
  <button id="getData">Verileri Getir</button>
  <div id="output"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

    document.getElementById("getData").addEventListener("click", async () => {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Bağlantı hatası");
        const data = await res.json();

        // Tabloyu oluştur
        let html = "<table><tr><th>Alan</th><th>Değer</th></tr>";
        for (const key in data) {
          html += `<tr><td>${key}</td><td>${data[key]}</td></tr>`;
        }
        html += "</table>";

        document.getElementById("output").innerHTML = html;
      } catch (err) {
        document.getElementById("output").innerHTML = `<p style='color:red'>Hata: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
