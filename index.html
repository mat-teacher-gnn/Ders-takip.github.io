<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã–ÄŸrenci Soru Takip Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
    }
    h1 {
      color: #00c3ff;
      margin: 20px 0;
    }
    #login, #main { display: none; }
    #login.active, #main.active { display: block; }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #008ecf; }
    #tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }
    .tab {
      padding: 10px 20px;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
    }
    .active-tab { background: #00c3ff; }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
    }
    th { background: #222; color: #00c3ff; }
    #status { color: #f33; margin-top: 10px; }
  </style>
</head>
<body>

  <div id="login" class="active">
    <h1>GiriÅŸ EkranÄ±</h1>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±"><br>
    <input type="text" id="password" placeholder="Åžifre"><br>
    <button id="loginBtn">GiriÅŸ Yap</button>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1 id="welcome"></h1>
    <div id="tabs"></div>
    <table id="data-table"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

    let users = [];
    let sheetNames = [];
    let currentUser = "";

    async function fetchUsers() {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent("KullanÄ±cÄ± Bilgileri"));
      return res.json();
    }

    async function fetchSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function fetchSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri yok</td></tr>";
        return;
      }
      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }
    }

    async function showSheetsForUser(username) {
      const tabsDiv = document.getElementById("tabs");
      const isTeacher = username.toLowerCase() === "hoca";
      tabsDiv.innerHTML = "";

      const visibleSheets = isTeacher ? sheetNames : sheetNames.filter(s => s.toLowerCase() === username.toLowerCase());

      visibleSheets.forEach((name, i) => {
        const tab = document.createElement("div");
        tab.textContent = name;
        tab.className = "tab" + (i === 0 ? " active-tab" : "");
        tab.onclick = async () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active-tab"));
          tab.classList.add("active-tab");
          const data = await fetchSheetData(name);
          renderTable(data);
        };
        tabsDiv.appendChild(tab);
      });

      if (visibleSheets.length > 0) {
        const firstData = await fetchSheetData(visibleSheets[0]);
        renderTable(firstData);
      }
    }

    document.getElementById("loginBtn").onclick = async () => {
      const uname = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      status.textContent = "Kontrol ediliyor...";
      try {
        users = await fetchUsers();
        const headers = users[0];
        const unameIndex = headers.findIndex(h => h.toLowerCase().includes("kullanÄ±cÄ±"));
        const passIndex = headers.findIndex(h => h.toLowerCase().includes("ÅŸifre"));

        let valid = false;
        for (let i = 1; i < users.length; i++) {
          const row = users[i];
          if (
            row[unameIndex] && row[passIndex] &&
            row[unameIndex].toString().trim().toLowerCase() === uname.toLowerCase() &&
            row[passIndex].toString().trim() === pass
          ) {
            valid = true;
            currentUser = row[unameIndex].trim();
            break;
          }
        }

        if (!valid) {
          status.textContent = "HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!";
          return;
        }

        sheetNames = await fetchSheetNames();
        document.getElementById("login").classList.remove("active");
        document.getElementById("main").classList.add("active");
        document.getElementById("welcome").textContent = `ðŸ‘‹ HoÅŸ geldin, ${currentUser}`;
        showSheetsForUser(currentUser);

      } catch (err) {
        console.error(err);
        status.textContent = "BaÄŸlantÄ± hatasÄ±.";
      }
    };
  </script>
</body>
</html>
