<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet GÃ¶rÃ¼ntÃ¼leme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin: 20px 0; color: #00c3ff; }
    #tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tab {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    .tab:hover { background: #00c3ff; }
    .active { background: #00c3ff; }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 95%;
      max-width: 900px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
    }
    th {
      background: #222;
      color: #00c3ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Google Sheets GÃ¶rÃ¼ntÃ¼leyici</h1>
  <div id="tabs">YÃ¼kleniyor...</div>
  <table id="data-table"></table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

    async function getSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function getSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri bulunamadÄ±</td></tr>";
        return;
      }
      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }
    }

    async function init() {
      const tabsDiv = document.getElementById("tabs");
      const sheetNames = await getSheetNames();

      tabsDiv.innerHTML = "";
      sheetNames.forEach((name, i) => {
        const tab = document.createElement("div");
        tab.textContent = name;
        tab.className = "tab" + (i === 0 ? " active" : "");
        tab.onclick = async () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const data = await getSheetData(name);
          renderTable(data);
        };
        tabsDiv.appendChild(tab);
      });

      if (sheetNames.length > 0) {
        const firstData = await getSheetData(sheetNames[0]);
        renderTable(firstData);
      }
    }

    init().catch(err => {
      console.error(err);
      document.getElementById("tabs").textContent = "BaÄŸlantÄ± hatasÄ±!";
    });
  </script>
</body>
</html>
