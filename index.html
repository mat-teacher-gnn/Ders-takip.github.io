<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Halil hoca Ã–ÄŸrenci Takip sayfasÄ± </title>
  <style>
    body { /* Sayfa genel stil */
      font-family: Arial, sans-serif; /* YazÄ± tipi ailesi */
      background: #d8c6bc; /* Sayfa arka plan rengi */
      color: #eee; /* Sayfa yazÄ± rengi */
      margin: 0; /* Sayfa kenar boÅŸluÄŸu */
      padding: 0; /* Sayfa iÃ§ boÅŸluÄŸu */
      text-align: center; /* TÃ¼m iÃ§erikleri ortalar */
      background-image: url('resim1.png'); 
      background-position: center center; /* OrtalanÄ±r */
      background-repeat: no-repeat; /* Tekrar etmez */
      background-size: contain; /* Oran bozulmadan ekrana sÄ±ÄŸar */
      background-attachment: fixed; /* Arka plan resmi sabit kalsÄ±n */
    }
    h1 { /* BaÅŸlÄ±k stil */
      margin: 20px 0; color: #1e2c30;
    }
    #login { /* GiriÅŸ kutusu stil */
      margin: 30px auto;
      padding: 15px;
      background: #1e1e1e;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    input { /* GiriÅŸ kutusu input stil */
      width: 80%;
      padding: 18px;
      margin-bottom: 10px;
      background: #dddacf;
      color: #030225;
      border: 1px solid #7a2a2a;
      border-radius: 5px;
      text-align: center;
    }
    button { /* TÃ¼m butonlar */
      padding: 8px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    button:hover { /* Buton hover efekti */
      background: #009cd1;
    }
    table { /* Tablo genel stil - yazÄ±lara gÃ¶re daraltÄ±ldÄ± */
      border-collapse: collapse; /* Tablodaki hÃ¼cre kenarlarÄ±nÄ± birleÅŸtirir, boÅŸluk bÄ±rakmaz */
      margin: auto; /* Tabloyu yatayda ortalar */
      width: 10%; /* Tablo geniÅŸliÄŸi yazÄ±lara gÃ¶re daraltÄ±ldÄ± */
      max-width: 700px; /* Tablo maksimum 700px geniÅŸliÄŸe ulaÅŸabilir */
      background: #202935; /* Tablo arka plan rengini koyu mavi yapar */
      border-radius: 5px; /* Tablo kÃ¶ÅŸelerini yuvarlatÄ±r */
      overflow: hidden; /* TaÅŸan iÃ§erikleri gizler, kÃ¶ÅŸe yuvarlatma dÃ¼zgÃ¼n gÃ¶rÃ¼nÃ¼r */
      display: none; /* Tabloyu baÅŸlangÄ±Ã§ta gizler, JS ile gÃ¶sterilir */
    }
    th, td { /* Tablo hÃ¼creleri - yazÄ±dan 2px daha geniÅŸ */
      padding: 4px 4px; /* 12px yerine 14px ile 2px daha geniÅŸ */
      border: 1px solid #444;
    }
    th { /* Tablo baÅŸlÄ±k hÃ¼cresi */
      background: #222;
      color: #cea00a;
      writing-mode: vertical-rl; /* YazÄ±larÄ± dikey dÃ¶ndÃ¼r */
      transform: rotate(180deg); /* YazÄ± yÃ¶nÃ¼nÃ¼ dÃ¼zelt */
    }
    input.data-input { /* Tablo veri giriÅŸi inputlarÄ± */
      width: 100%;
      background: #91fae0;
      color: #0c0000;
      border: none;
      text-align: center;
      padding: 8px; /* YÃ¼ksekliÄŸi artÄ±rÄ±ldÄ± */
      font-size: 20px; /* YazÄ± bÃ¼yÃ¼tÃ¼ldÃ¼ */
      height: 40px; /* Kutu yÃ¼ksekliÄŸi artÄ±rÄ±ldÄ± */
      box-sizing: border-box;
    }
    #saveBtn { /* Kaydet butonu */
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
      display: none;
    }
    #saveBtn:hover { /* Kaydet butonu hover */

    }
  </style>
</head>
<body>
  <h1>ğŸ“š Ã–ÄŸrenci Takip otomasyonu</h1>

  <div id="login">
    <input type="text" id="studentName" placeholder="Ã–ÄŸrenci ismini yaz..." />
    <br />
    <button id="openBtn">GiriÅŸ</button>
  </div>

  <button id="saveBtn">ğŸ’¾ Kaydet</button> <!-- Kaydet butonu tablo Ã¼stÃ¼ne taÅŸÄ±ndÄ± -->
  <table id="data-table"></table>

  <!-- Sayfa en altÄ±na font boyutu ayarlama butonlarÄ± -->
  <div style="margin-top:40px;">
    <button id="fontInc" style="font-size:16px; padding:2px 8px;">A+</button>
    <button id="fontDec" style="font-size:16px; padding:2px 8px;">A-</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
    let currentSheet = "";

    async function getSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function getSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const saveBtn = document.getElementById("saveBtn");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri bulunamadÄ±</td></tr>";
        saveBtn.style.display = "none";
        return;
      }

      // BaÅŸlÄ±k satÄ±rÄ±
      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      // BoÅŸ satÄ±r (veri giriÅŸi) - EN ÃœSTE
      const inputRow = document.createElement("tr");
      inputRow.id = "input-row";
      // Zaman baÅŸlÄ±ÄŸÄ±nÄ±n indexini bul
      const zamanIndex = data[0].findIndex(h => h.toLowerCase().includes("zaman"));
      // TÃ¼rkÃ§e aylar
      const aylar = ["Ocak", "Åubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];
      const now = new Date();
      const tarihStr = `${now.getDate()} ${aylar[now.getMonth()]} ${now.getHours()}:${now.getMinutes().toString().padStart(2, "0")}`;
      data[0].forEach((h, idx) => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.className = "data-input";
        if (idx === zamanIndex) {
          input.value = tarihStr;
        }
        td.appendChild(input);
        inputRow.appendChild(td);
      });
      table.appendChild(inputRow);

      // Veri satÄ±rlarÄ±
      for (let i = data.length - 1; i > 0; i--) {
        const tr = document.createElement("tr");
        data[i].forEach((cell, idx) => {
          const td = document.createElement("td");
          if (idx === 0) {
            td.textContent = cell.slice(0, -5); // Ä°lk sÃ¼tunda son 5 karakteri gÃ¶sterme
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      table.style.display = "table";
      saveBtn.style.display = "inline-block";
    }

    async function saveData() {
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.disabled = true; // Butona basÄ±ldÄ±ÄŸÄ± anda deaktif
      const inputs = document.querySelectorAll("#input-row input");
      const values = Array.from(inputs).map(i => i.value.trim());
      if (values.every(v => v === "")) {
        alert("LÃ¼tfen veri girin.");
        saveBtn.disabled = false; // Veri yoksa tekrar aktif
        return;
      }

      const body = new URLSearchParams();
      body.append("mode", "append");
      body.append("sheet", currentSheet);
      body.append("data", JSON.stringify(values));

      const res = await fetch(API_URL, { method: "POST", body });
      const result = await res.json();
      alert(result.message || "Veri eklendi!");
      loadSheet(currentSheet);
    }

    async function loadSheet(name) {
      currentSheet = name;
      const data = await getSheetData(name);
      renderTable(data);
    }

    async function openSheet() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) {
        alert("LÃ¼tfen bir isim girin.");
        return;
      }
      localStorage.setItem("lastStudentName", name); // Son girilen ismi kaydet
      const sheets = await getSheetNames();
      if (!sheets.includes(name)) {
        alert(`${name} adÄ±nda bir sayfa bulunamadÄ±.`);
        return;
      }
      document.getElementById("login").style.display = "none";
      loadSheet(name);
    }

    document.addEventListener("DOMContentLoaded", function() {
      const studentInput = document.getElementById("studentName");
      const lastStudent = localStorage.getItem("lastStudentName") || "";
      if (lastStudent) {
        studentInput.value = lastStudent;
        studentInput.placeholder = lastStudent;
      }
    });

    document.getElementById("openBtn").onclick = openSheet;
    document.getElementById("saveBtn").onclick = saveData;

    document.getElementById("fontInc").onclick = function() {
      const body = document.body;
      let current = parseInt(window.getComputedStyle(body).fontSize);
      body.style.fontSize = (current + 2) + "px";
    };
    document.getElementById("fontDec").onclick = function() {
      const body = document.body;
      let current = parseInt(window.getComputedStyle(body).fontSize);
      if(current > 10) body.style.fontSize = (current - 2) + "px";
    };
  </script>
</body>
</html>
