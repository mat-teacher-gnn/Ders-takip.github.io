<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ders Takip Uygulaması</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  background: #1f1f1f;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px #000;
}
input, button, select {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  border-radius: 6px;
  background: #333;
  color: #fff;
}
button {
  background: #3a8ef6;
  cursor: pointer;
}
button:hover {
  background: #1d6ae5;
}
.hidden {
  display: none;
}
h2 {
  text-align: center;
  color: #ffcc00;
}
</style>
</head>
<body>
<div class="container">
  <h2>Ders Takip Uygulaması</h2>

  <!-- Giriş / Kayıt -->
  <div id="loginSection">
    <input id="username" type="text" placeholder="Kullanıcı Adı">
    <input id="password" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <!-- Ana Panel -->
  <div id="appSection" class="hidden">
    <h3 id="welcome"></h3>
    <select id="ders">
      <option>Türkçe</option>
      <option>Matematik</option>
      <option>Sosyal Bilgiler</option>
      <option>Fen Bilgisi</option>
      <option>Din Kültürü</option>
      <option>İngilizce</option>
    </select>
    <input id="dogru" type="number" placeholder="Doğru Sayısı">
    <input id="yanlis" type="number" placeholder="Yanlış Sayısı">
    <input id="kitap" type="number" placeholder="Okunan Kitap Sayısı">
    <button onclick="kaydet()">Kaydet</button>
    <button onclick="cikis()">Çıkış Yap</button>
    <h4>Kayıtlarım</h4>
    <div id="kayitlar"></div>
  </div>
</div>

<script>
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "{}");
}
function saveUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}
function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  const users = getUsers();
  if (users[username] && users[username].password === password) {
    localStorage.setItem("activeUser", username);
    showApp();
  } else {
    alert("Kullanıcı adı veya şifre hatalı!");
  }
}
function register() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  const users = getUsers();
  if (users[username]) {
    alert("Bu kullanıcı zaten kayıtlı!");
    return;
  }
  users[username] = { password, data: [] };
  saveUsers(users);
  alert("Kayıt oluşturuldu!");
}
function kaydet() {
  const ders = document.getElementById("ders").value;
  const dogru = parseInt(document.getElementById("dogru").value) || 0;
  const yanlis = parseInt(document.getElementById("yanlis").value) || 0;
  const kitap = parseInt(document.getElementById("kitap").value) || 0;
  const users = getUsers();
  const activeUser = localStorage.getItem("activeUser");
  const kayit = { tarih: new Date().toLocaleString(), ders, dogru, yanlis, kitap };
  users[activeUser].data.push(kayit);
  saveUsers(users);
  showRecords();
}
function showRecords() {
  const users = getUsers();
  const activeUser = localStorage.getItem("activeUser");
  const kayitlar = users[activeUser].data;
  const div = document.getElementById("kayitlar");
  div.innerHTML = kayitlar.map(k => `
    <div style="border-bottom:1px solid #555; padding:5px;">
      <b>${k.ders}</b> | Doğru: ${k.dogru} | Yanlış: ${k.yanlis} | Kitap: ${k.kitap}<br>
      <small>${k.tarih}</small>
    </div>
  `).join("");
}
function showApp() {
  document.getElementById("loginSection").classList.add("hidden");
  document.getElementById("appSection").classList.remove("hidden");
  const activeUser = localStorage.getItem("activeUser");
  document.getElementById("welcome").textContent = `Hoş geldin, ${activeUser}!`;
  showRecords();
}
function cikis() {
  localStorage.removeItem("activeUser");
  document.getElementById("appSection").classList.add("hidden");
  document.getElementById("loginSection").classList.remove("hidden");
}
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
if (localStorage.getItem("activeUser")) showApp();
</script>
</body>
</html>
