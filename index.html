<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Listesi Hazırlama</title>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #1976d2;
      color: white;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Kullanıcı Listesi Hazırlama Aracı</h1>
  <div id="container">
    <p>Bu araç, tablondaki e-posta adreslerini kontrol eder ve tekrarlananları kaldırır.<br>
    Ardından <b>“Kullanıcılar”</b> sayfasına yazılmaya hazır hale getirir.</p>

    <div id="adim1">
      <button onclick="listeyiGetir()">1️⃣ Mail Listesini Getir</button>
      <div id="listeAlani"></div>
    </div>

    <div id="adim2" style="display:none;">
      <button onclick="sayfayaYaz()">2️⃣ Listeyi İkinci Sekmeye Yaz</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    let temizListe = [];

    // 1️⃣ İlk buton: e-posta listesini getirir
    function listeyiGetir() {
      document.getElementById("status").textContent = "Liste alınıyor...";
      google.script.run
        .withSuccessHandler((sonuc) => {
          temizListe = sonuc;
          document.getElementById("status").textContent = "";
          if (temizListe.length === 0) {
            document.getElementById("listeAlani").innerHTML = "<p>Hiç kayıt bulunamadı!</p>";
            return;
          }
          let tablo = "<table><tr><th>#</th><th>E-posta</th><th>Kullanıcı Adı</th></tr>";
          temizListe.forEach((k, i) => {
            tablo += `<tr><td>${i + 1}</td><td>${k.email}</td><td>${k.ad}</td></tr>`;
          });
          tablo += "</table>";
          document.getElementById("listeAlani").innerHTML = tablo;
          document.getElementById("adim2").style.display = "block";
        })
        .listeyiHazirla();
    }

    // 2️⃣ İkinci buton: sonucu ikinci sekmeye yazar
    function sayfayaYaz() {
      document.getElementById("status").textContent = "Kayıtlar yazılıyor...";
      google.script.run
        .withSuccessHandler(() => {
          document.getElementById("status").textContent = "✅ Kayıtlar başarıyla ikinci sekmeye yazıldı!";
        })
        .listeyiYaz(temizListe);
    }
  </script>
</body>
</html>
