<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Halil hoca Ã–ÄŸrenci Takip sayfasÄ± </title>
  <style>
    body {

    input.data-input { 
      width: 100%;

      background: #c5e7de;

    #saveBtn:hover {

    #youtubeLink { /* Yeni eklenen stil */
      display: none; /* BaÅŸlangÄ±Ã§ta linki gizle */
    }
    #dateSelectionModal { /* Yeni eklenen stil */
      display: none; /* BaÅŸlangÄ±Ã§ta gizli */
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #282828;
      padding: 25px;
      border-radius: 10px;

      width: 90%;

      text-align: center;
    }
    #dateSelectionModal button {
      display: block;

  </style>
</head>
<body>
  <h1>ðŸ“š LGS TAKÄ°P SÄ°STEMÄ° ðŸ“š</h1>

  <div id="login">
    <input type="text" id="studentName" placeholder="Ã–ÄŸrenci ismini yaz..." />
    <br />
    <button id="openBtn">GiriÅŸ</button>
  </div>

  <!-- Yeni tarih seÃ§im modalÄ± -->
  <div id="dateSelectionModal">
    <h2>GiriÅŸ YapÄ±lacak Tarihi SeÃ§in</h2>
    <button id="selectToday">BugÃ¼n</button>
    <button id="selectYesterday">DÃ¼n</button>
    <button id="selectTwoDaysAgo">Ä°ki GÃ¼n Ã–nce</button>
    <button id="cancelDateSelection">VazgeÃ§</button>
  </div>

  <button id="saveBtn">ðŸ’¾ Kaydet</button> 
  <table id="data-table"></table>

  <div style="margin-top:40px;">
    <button id="fontInc" style="font-size:16px; padding:2px 8px;">A+</button>
    <a href="https://youtube.com/shorts/AdGlhNpRPcM?si=gPGJ1LLK0l_bHCO2" target="_blank" id="youtubeLink" style="color: #007bff; text-decoration: none; margin: 0 10px; font-weight: bold;">
      Ã–ÄŸrenci Motivasyonu Ä°Ã§in Harika Bir Video! ðŸš€ Ä°zlemek Ä°Ã§in TÄ±kla!
    </a>
    <button id="fontDec" style="font-size:16px; padding:2px 8px;">A-</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
    let currentSheet = "";
    let selectedEntryDate = null; // SeÃ§ilen giriÅŸ tarihini tutacak deÄŸiÅŸken

    async function getSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function getSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const saveBtn = document.getElementById("saveBtn");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri bulunamadÄ±</td></tr>";
        saveBtn.style.display = "none";
        return;
      }

      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      const inputRow = document.createElement("tr");
      inputRow.id = "input-row";
      const aylar = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];
      // Tarih inputu iÃ§in selectedEntryDate kullanÄ±lÄ±yor
      if (selectedEntryDate) {
        const tarihStr = `${selectedEntryDate.getDate()} ${aylar[selectedEntryDate.getMonth()]} ${selectedEntryDate.getHours().toString().padStart(2, "0")}:${selectedEntryDate.getMinutes().toString().padStart(2, "0")}`;
        data[0].forEach((h, idx) => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.className = "data-input";
          if (idx === 0) {
            input.type = "text";
            input.value = tarihStr; // SeÃ§ilen tarihi gÃ¶ster
            input.readOnly = true;
            input.style.background = "#e0e0e0";
          } else {
            input.type = "number";
            input.pattern = "[0-9]*";
            input.inputMode = "numeric";
          }

          input.addEventListener("keydown", function(event) {
            if (event.key === "." || event.key === "NumpadDecimal") {
              event.preventDefault();
              const allInputs = Array.from(inputRow.querySelectorAll(".data-input"));
              const currentIndex = allInputs.indexOf(this);
              if (currentIndex > -1 && currentIndex < allInputs.length - 1) {
                allInputs[currentIndex + 1].focus();
              }
            }
          });

          td.appendChild(input);
          inputRow.appendChild(td);
        });
        table.appendChild(inputRow);
      } else {
        // EÄŸer tarih seÃ§ilmediyse veya renderTable yanlÄ±ÅŸlÄ±kla Ã§aÄŸrÄ±ldÄ±ysa boÅŸ bir satÄ±r gÃ¶ster
        const td = document.createElement("td");
        td.colSpan = data[0].length;
        td.textContent = "Tarih seÃ§imi yapÄ±lmadÄ±.";
        inputRow.appendChild(td);
        table.appendChild(inputRow);
        saveBtn.style.display = "none";
        return;
      }

      for (let i = data.length - 1; i > 0; i--) {
        const tr = document.createElement("tr");
        data[i].forEach((cell, idx) => {
          const td = document.createElement("td");
          if (idx === 0) {
            const dateFromCell = new Date(cell);
            const formattedDate = `${dateFromCell.getDate()} ${aylar[dateFromCell.getMonth()]}`;
            td.textContent = formattedDate;
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      table.style.display = "table";
      saveBtn.style.display = "inline-block";
    }

    async function saveData() {
      const saveBtn = document.getElementById("saveBtn");
      const youtubeLink = document.getElementById("youtubeLink"); // Linki al
      saveBtn.disabled = true; // Kaydetme butonunu devre dÄ±ÅŸÄ± bÄ±rak
      youtubeLink.style.display = "inline"; // Buton pasifleÅŸince linki gÃ¶ster

      const inputs = document.querySelectorAll("#input-row input");
      const values = Array.from(inputs).map(i => i.value.trim());

      if (values.every(v => v === "")) {
        alert("LÃ¼tfen veri girin.");
        saveBtn.disabled = false;
        youtubeLink.style.display = "none"; // EÄŸer veri yoksa ve kaydedilmiyorsa linki tekrar gizle
        return;
      }

      // Yeni giriÅŸin tarihi iÃ§in Date objesi oluÅŸtur (selectedEntryDate kullanÄ±lÄ±yor)
      const nowForNewEntry = selectedEntryDate;
      // Yeni giriÅŸin sadece gÃ¼n, ay, yÄ±l bilgisini al (saati gece yarÄ±sÄ±na ayarla)
      const newEntryDateOnly = new Date(nowForNewEntry.getFullYear(), nowForNewEntry.getMonth(), nowForNewEntry.getDate());

      // Mevcut sayfa verilerini Ã§ek
      const sheetData = await getSheetData(currentSheet);

      let lastRecordedDate = null;
      if (sheetData && sheetData.length > 1) { // BaÅŸlÄ±k satÄ±rÄ± hariÃ§ en az bir veri satÄ±rÄ± varsa
        // Son veri satÄ±rÄ±nÄ±n ilk sÃ¼tunundaki tarih deÄŸerini al
        const lastEntryDateString = sheetData[sheetData.length - 1][0];
        lastRecordedDate = new Date(lastEntryDateString); // Bu string'in Date objesine dÃ¶nÃ¼ÅŸebildiÄŸini varsayÄ±yoruz
      }

      const entriesToAppend = []; // Eklenecek tÃ¼m giriÅŸleri tutacak dizi

      if (lastRecordedDate && !isNaN(lastRecordedDate.getTime())) { // GeÃ§erli bir son kaydedilen tarih varsa
        // Son kaydedilen tarihin sadece gÃ¼n, ay, yÄ±l bilgisini al (saati gece yarÄ±sÄ±na ayarla)
        const lastMidnight = new Date(lastRecordedDate.getFullYear(), lastRecordedDate.getMonth(), lastRecordedDate.getDate());
        
        // Yeni giriÅŸ tarihi ile son kaydedilen tarih arasÄ±ndaki gÃ¼n farkÄ±nÄ± hesapla
        const timeDiff = newEntryDateOnly.getTime() - lastMidnight.getTime();
        const dayDiff = Math.floor(timeDiff / (1000 * 3600 * 24)); // GÃ¼n farkÄ±

        if (dayDiff > 1) { // EÄŸer 1 gÃ¼nden fazla bir boÅŸluk varsa
          for (let i = 1; i < dayDiff; i++) {
            const missingDate = new Date(lastMidnight.getTime() + i * (1000 * 3600 * 24));
            
            // Eksik gÃ¼n iÃ§in doldurucu bir tarih stringi oluÅŸtur (GG.AA.YYYY HH:MM:SS formatÄ±nda)
            const month = (missingDate.getMonth() + 1).toString().padStart(2, "0");
            const day = missingDate.getDate().toString().padStart(2, "0");
            const year = missingDate.getFullYear();
            const formattedMissingDateForBackend = `${day}.${month}.${year} 00:00:00`;
            
            // Doldurucu satÄ±r oluÅŸtur: Tarih ve diÄŸer tÃ¼m sÃ¼tunlar boÅŸ
            const fillerRow = [formattedMissingDateForBackend, ...Array(values.length - 1).fill('')];
            entriesToAppend.push(fillerRow);
          }
        }
      }

      // KullanÄ±cÄ±nÄ±n girdiÄŸi asÄ±l veriyi de eklenecekler listesine ekle
      // values[0] sadece gÃ¶rÃ¼ntÃ¼ iÃ§in kullanÄ±lan formatlanmÄ±ÅŸ bir stringdir.
      // Backend'e gÃ¶nderilecek tarih stringini nowForNewEntry'den oluÅŸturmalÄ±yÄ±z.
      const month = (nowForNewEntry.getMonth() + 1).toString().padStart(2, "0");
      const day = nowForNewEntry.getDate().toString().padStart(2, "0");
      const year = nowForNewEntry.getFullYear();
      const hours = nowForNewEntry.getHours().toString().padStart(2, "0");
      const minutes = nowForNewEntry.getMinutes().toString().padStart(2, "0");
      const formattedActualDateForBackend = `${day}.${month}.${year} ${hours}:${minutes}:00`;
      
      // AsÄ±l veri satÄ±rÄ±nÄ± oluÅŸtur, ilk deÄŸeri gÃ¼ncel olarak formatlanmÄ±ÅŸ tam tarih stringi ile deÄŸiÅŸtir
      const actualDataRow = [formattedActualDateForBackend, ...values.slice(1)]; // values[0] atlanÄ±r
      entriesToAppend.push(actualDataRow);

      let allSucceeded = true;
      for (const entry of entriesToAppend) {
        const body = new URLSearchParams();
        body.append("mode", "append");
        body.append("sheet", currentSheet);
        body.append("data", JSON.stringify(entry));

        const res = await fetch(API_URL, { method: "POST", body });
        const result = await res.json();
        if (!result.success) {
          alert(`Veri kaydetme hatasÄ±: ${result.message || "Bilinmeyen hata"}`);
          allSucceeded = false;
          break;
        }
      }

      if (allSucceeded) {
        alert("Veri(ler) baÅŸarÄ±yla kaydedildi!");
      }
      saveBtn.disabled = false; // Butonu tekrar aktif et
      youtubeLink.style.display = "none"; // Buton aktifleÅŸince linki gizle
      loadSheet(currentSheet); // SayfayÄ± yeniden yÃ¼kle
    }

    async function loadSheet(name) {
      currentSheet = name; // currentSheet'i burada da gÃ¼ncelleyelim, openSheet'ten aktarÄ±lacak
      const data = await getSheetData(name);
      renderTable(data);
    }

    async function openSheet() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) {
        alert("LÃ¼tfen bir isim girin.");
        return;
      }
      localStorage.setItem("lastStudentName", name);
      const sheets = await getSheetNames();
      if (!sheets.includes(name)) {
        alert(`${name} adÄ±nda bir sayfa bulunamadÄ±.`);
        return;
      }
      document.getElementById("login").style.display = "none";
      currentSheet = name; // Sayfa adÄ±nÄ± burada ayarlÄ±yoruz ki tarih seÃ§iminden sonra kullanabilelim
      showDateSelectionModal(); // Tarih seÃ§im modalÄ±nÄ± gÃ¶ster
    }

    function showDateSelectionModal() {
      const dateSelectionModal = document.getElementById("dateSelectionModal");
      dateSelectionModal.style.display = "block";

      const aylar = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];

      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);
      const twoDaysAgo = new Date(today);
      twoDaysAgo.setDate(today.getDate() - 2);

      // BugÃ¼n
      document.getElementById("selectToday").textContent = `${today.getDate()} ${aylar[today.getMonth()]}`;
      document.getElementById("selectToday").onclick = function() {
        selectedEntryDate = today;
        dateSelectionModal.style.display = "none";
        loadSheet(currentSheet);
      };

      // DÃ¼n
      document.getElementById("selectYesterday").textContent = `${yesterday.getDate()} ${aylar[yesterday.getMonth()]}`;
      document.getElementById("selectYesterday").onclick = function() {
        selectedEntryDate = yesterday;
        dateSelectionModal.style.display = "none";
        loadSheet(currentSheet);
      };

      // Ä°ki GÃ¼n Ã–nce
      document.getElementById("selectTwoDaysAgo").textContent = `${twoDaysAgo.getDate()} ${aylar[twoDaysAgo.getMonth()]}`;
      document.getElementById("selectTwoDaysAgo").onclick = function() {
        selectedEntryDate = twoDaysAgo;
        dateSelectionModal.style.display = "none";
        loadSheet(currentSheet);
      };

      // VazgeÃ§
      document.getElementById("cancelDateSelection").onclick = function() {
        dateSelectionModal.style.display = "none";
        document.getElementById("login").style.display = "block"; // GiriÅŸ ekranÄ±na geri dÃ¶n
        selectedEntryDate = null; // SeÃ§imi sÄ±fÄ±rla
      };
    }


    document.addEventListener("DOMContentLoaded", function() {
      const studentInput = document.getElementById("studentName");
      const lastStudent = localStorage.getItem("lastStudentName") || "";
      if (lastStudent) {
        studentInput.value = lastStudent;
        studentInput.placeholder = lastStudent;
      }
    });

    document.getElementById("openBtn").onclick = openSheet;
    document.getElementById("saveBtn").onclick = saveData;

    document.getElementById("fontInc").onclick = function() {
      const body = document.body;
      let current = parseInt(window.getComputedStyle(body).fontSize);
      body.style.fontSize = (current + 2) + "px";
    };
    document.getElementById("fontDec").onclick = function() {
      const body = document.body;
      let current = parseInt(window.getComputedStyle(body).fontSize);
      if(current > 10) body.style.fontSize = (current - 2) + "px";
    };
  </script>
</body>
