<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Öğrenci Takip Sistemi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #login {
    margin-top: 20vh;
    width: 30%;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px #ccc;
    border-radius: 10px;
    text-align: center;
  }
  #dataScreen {
    display: none;
    margin-top: 20px;
    width: 90%;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  td, th {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #3498db;
    color: white;
  }
  input {
    padding: 6px;
    margin: 5px;
  }
  button {
    padding: 8px 15px;
    background: #2ecc71;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #27ae60; }
</style>
</head>
<body>

<div id="login">
  <h3>Öğrenci Giriş Ekranı</h3>
  <input type="text" id="username" placeholder="Kullanıcı Adı"><br>
  <input type="password" id="password" placeholder="Şifre"><br>
  <button onclick="login()">Giriş Yap</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="dataScreen">
  <h2 id="welcome"></h2>
  <table id="dataTable"></table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

async function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const msg = document.getElementById('loginMsg');
  msg.textContent = '';

  try {
    const res = await fetch(`${API_URL}?sheet=Kullanıcı Bilgileri`);
    const data = await res.json();
    const header = data[0];
    const users = data.slice(1);
    const userCol = header.indexOf('Kullanıcı');
    const passCol = header.indexOf('Şifre');

    const match = users.find(r => r[userCol] === user && r[passCol] === pass);
    if (!match) {
      msg.textContent = 'Kullanıcı adı veya şifre hatalı!';
      return;
    }

    document.getElementById('login').style.display = 'none';
    document.getElementById('dataScreen').style.display = 'block';
    document.getElementById('welcome').textContent = `${user} verileri`;
    loadUserData(user);
  } catch (err) {
    msg.textContent = 'Bağlantı hatası!';
  }
}

async function loadUserData(username) {
  try {
    const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(username)}`);
    const data = await res.json();
    const table = document.getElementById('dataTable');
    table.innerHTML = '';

    data.forEach((row, i) => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement(i === 0 ? 'th' : 'td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  } catch (err) {
    document.getElementById('dataTable').innerHTML = '<tr><td>Veri yüklenemedi</td></tr>';
  }
}
</script>

</body>
</html>
