<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Öğrenci Takip Sistemi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .login-box {
    margin-top: 40px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  table {
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
  }
  td, th {
    border: 1px solid #999;
    padding: 6px 10px;
    text-align: center;
  }
  input, button {
    margin-top: 8px;
    padding: 6px;
    width: 200px;
  }
  button { cursor: pointer; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Öğrenci Girişi</h2>
  <input id="isim" placeholder="İsim girin"><br>
  <input id="sifre" type="password" placeholder="Şifre girin"><br>
  <button onclick="girisYap()">Aç</button>
  <div id="mesaj"></div>
</div>

<table id="veriTablo" style="display:none"></table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";

async function girisYap() {
  const name = document.getElementById("isim").value.trim();
  const password = document.getElementById("sifre").value.trim();
  document.getElementById("mesaj").textContent = "Kontrol ediliyor...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "login", name, password })
    });
    const data = await response.json();

    if (!data.success) {
      document.getElementById("mesaj").textContent = data.message;
      return;
    }

    document.querySelector(".login-box").style.display = "none";
    const tablo = document.getElementById("veriTablo");
    tablo.style.display = "table";
    tablo.innerHTML = "";

    data.data.forEach((satir, i) => {
      const tr = document.createElement("tr");
      satir.forEach(hucre => {
        const td = document.createElement(i === 0 ? "th" : "td");
        td.textContent = hucre;
        tr.appendChild(td);
      });
      tablo.appendChild(tr);
    });

    // Boş bir satır ekle (veri girişi için)
    const yeni = document.createElement("tr");
    const sutunSayisi = data.data[0].length;
    for (let i = 0; i < sutunSayisi; i++) {
      const td = document.createElement("td");
      const input = document.createElement("input");
      input.placeholder = "Yeni veri";
      td.appendChild(input);
      yeni.appendChild(td);
    }
    tablo.appendChild(yeni);

  } catch (err) {
    document.getElementById("mesaj").textContent = "Bağlantı hatası: " + err;
  }
}
</script>

</body>
</html>
