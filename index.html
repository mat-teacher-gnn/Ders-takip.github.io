<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Sheet G√∂r√ºnt√ºleme ve Giri≈ü</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 10px;
  }
  h1 {
    color: #4CAF50;
    margin: 5px 0;
  }
  select, button, input {
    background: #222;
    color: #eee;
    border: 1px solid #555;
    border-radius: 6px;
    padding: 8px;
    font-size: 15px;
  }
  table {
    border-collapse: collapse;
    width: 95%;
    margin-top: 10px;
    background: #1b1b1b;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #333;
    font-weight: bold;
  }
  input[type="number"] {
    width: 80px;
    text-align: center;
    background: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
  }
  #topBar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  #data {
    width: 100%;
    display: flex;
    justify-content: center;
    overflow-x: auto;
  }
</style>
</head>
<body>
  <h1>üìò √ñƒürenci Takip Sistemi</h1>
  <div id="topBar">
    <input id="sheetName" placeholder="Sayfa adƒ± (√∂rnek: Merve)" />
    <button id="openBtn">A√ß</button>
    <button id="saveBtn">Kaydet</button>
  </div>
  <div id="data"></div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
let currentSheet = "";

function getToday() {
  const date = new Date();
  return `${date.getDate()} ${date.toLocaleString('tr-TR', { month: 'long' })}`;
}

document.getElementById("openBtn").onclick = async () => {
  const name = document.getElementById("sheetName").value.trim();
  if (!name) return alert("L√ºtfen bir sayfa adƒ± girin!");
  currentSheet = name;

  const res = await fetch(`${apiUrl}?sheet=${encodeURIComponent(name)}`);
  const data = await res.json();

  if (!data.values) {
    alert("Sayfa bulunamadƒ± veya bo≈ü!");
    return;
  }

  renderTable(data.values);
};

function renderTable(values) {
  const container = document.getElementById("data");
  container.innerHTML = "";

  // Verileri transpoze et
  const transposed = values[0].map((_, colIndex) =>
    values.map(row => row[colIndex])
  );

  const table = document.createElement("table");

  // Ba≈ülƒ±k satƒ±rƒ±
  const headerRow = document.createElement("tr");
  transposed[0].forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // Diƒüer satƒ±rlar
  for (let i = 1; i < transposed.length; i++) {
    const tr = document.createElement("tr");
    transposed[i].forEach((cell, j) => {
      const td = document.createElement("td");
      if (j === 0) td.textContent = cell || getToday();
      else {
        const input = document.createElement("input");
        input.type = "number";
        input.value = cell || "";
        td.appendChild(input);
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  }

  // En alta yeni satƒ±r (veri giri≈üi)
  const newRow = document.createElement("tr");
  transposed[0].forEach((_, j) => {
    const td = document.createElement("td");
    if (j === 0) td.textContent = getToday();
    else {
      const input = document.createElement("input");
      input.type = "number";
      td.appendChild(input);
    }
    newRow.appendChild(td);
  });
  table.appendChild(newRow);

  container.appendChild(table);
}

document.getElementById("saveBtn").onclick = async () => {
  if (!currentSheet) return alert("L√ºtfen √∂nce bir sayfa a√ßƒ±n!");

  const rows = [...document.querySelectorAll("table tr")];
  const lastRowInputs = rows[rows.length - 1].querySelectorAll("input");

  const newRow = [getToday()];
  lastRowInputs.forEach(input => newRow.push(input.value || ""));

  const res = await fetch(apiUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "appendRow",
      sheet: currentSheet,
      row: newRow
    })
  });

  const data = await res.json();
  if (data.result === "success") alert("‚úÖ Veri eklendi!");
  else alert("‚ùå Kaydetme hatasƒ±!");
};
</script>
</body>
</html>
