<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ã–ÄŸrenci Takip Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login, #main {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #00c3ff;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #009cd1;
    }
    #tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px;
    }
    .tab {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    .active {
      background: #00c3ff;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      background: #1e1e1e;
      color: #eee;
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 10px;
    }
    th {
      background: #222;
      color: #00c3ff;
    }
    input.table-input {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      text-align: center;
    }
    #saveBtn {
      margin: 15px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>ğŸ” GiriÅŸ Yap</h1>
    <input id="username" type="text" placeholder="KullanÄ±cÄ± AdÄ±" />
    <input id="password" type="text" placeholder="Åifre (karakterler gÃ¶rÃ¼necek)" />
    <button id="loginBtn">GiriÅŸ</button>
    <p id="loginMessage" style="color:#ff7777"></p>
  </div>

  <div id="main" style="display:none;">
    <h1>ğŸ“Š Ã–ÄŸrenci Takip Sistemi</h1>
    <div id="tabs"></div>
    <table id="data-table"></table>
    <button id="saveBtn" style="display:none;">ğŸ’¾ Kaydet</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
    let currentSheet = "";
    let userRole = "ogrenci";

    async function fetchSheet(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    async function renderLogin() {
      document.getElementById("loginBtn").onclick = async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          document.getElementById("loginMessage").textContent = "LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifre girin.";
          return;
        }

        // KullanÄ±cÄ± Bilgileri sayfasÄ±ndan ÅŸifre kontrolÃ¼
        const userSheet = await fetchSheet("KullanÄ±cÄ± Bilgileri");
        const header = userSheet[0];
        const nameIndex = header.indexOf("KullanÄ±cÄ± AdÄ±");
        const passIndex = header.indexOf("Åifre");
        const roleIndex = header.indexOf("Rol"); // varsa "hoca" yazan sÃ¼tun

        let found = false;
        for (let i = 1; i < userSheet.length; i++) {
          const row = userSheet[i];
          if (row[nameIndex] == username && row[passIndex] == password) {
            found = true;
            userRole = row[roleIndex] && row[roleIndex].toLowerCase() === "hoca" ? "hoca" : "ogrenci";
            break;
          }
        }

        if (!found) {
          document.getElementById("loginMessage").textContent = "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.";
          return;
        }

        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";

        if (userRole === "hoca") {
          loadAllSheets();
        } else {
          loadSheet(username);
        }
      };
    }

    async function loadAllSheets() {
      const res = await fetch(API_URL + "?mode=sheets");
      const sheetNames = await res.json();
      renderTabs(sheetNames);
      loadSheet(sheetNames[0]);
    }

    function renderTabs(names) {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      names.forEach((n, i) => {
        const div = document.createElement("div");
        div.textContent = n;
        div.className = "tab" + (i === 0 ? " active" : "");
        div.onclick = () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          div.classList.add("active");
          loadSheet(n);
        };
        tabs.appendChild(div);
      });
    }

    async function loadSheet(name) {
      currentSheet = name;
      const data = await fetchSheet(name);
      renderTable(data);
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const saveBtn = document.getElementById("saveBtn");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri yok</td></tr>";
        saveBtn.style.display = "none";
        return;
      }

      // BaÅŸlÄ±k satÄ±rÄ±
      const headerRow = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Veri satÄ±rlarÄ±
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(c => {
          const td = document.createElement("td");
          td.textContent = c;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      // BoÅŸ satÄ±r (giriÅŸ iÃ§in)
      const tr = document.createElement("tr");
      tr.id = "input-row";
      data[0].forEach(() => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.className = "table-input";
        td.appendChild(input);
        tr.appendChild(td);
      });
      table.appendChild(tr);

      saveBtn.style.display = "inline-block";
    }

    async function saveData() {
      const inputs = document.querySelectorAll("#input-row input");
      const values = Array.from(inputs).map(i => i.value.trim());
      if (values.every(v => v === "")) {
        alert("LÃ¼tfen veri girin.");
        return;
      }

      const body = new URLSearchParams();
      body.append("mode", "append");
      body.append("sheet", currentSheet);
      body.append("data", JSON.stringify(values));

      const res = await fetch(API_URL, { method: "POST", body });
      const result = await res.json();
      alert(result.message || "Veri eklendi!");
      loadSheet(currentSheet);
    }

    document.getElementById("saveBtn").onclick = saveData;
    renderLogin();
  </script>
</body>
</html>
