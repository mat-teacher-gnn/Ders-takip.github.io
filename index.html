<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet GÃ¶rÃ¼ntÃ¼leme + Veri GiriÅŸi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin: 20px 0; color: #00c3ff; }
    #tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tab {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    .tab:hover { background: #00c3ff; }
    .active { background: #00c3ff; }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 95%;
      max-width: 900px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
    }
    th {
      background: #222;
      color: #00c3ff;
    }
    input {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      text-align: center;
      padding: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #009cd1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Google Sheets GÃ¶rÃ¼ntÃ¼leyici + Veri Ekleme</h1>
  <div id="tabs">YÃ¼kleniyor...</div>
  <table id="data-table"></table>
  <button id="saveBtn" style="display:none;">ðŸ’¾ Kaydet</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxkg567Zvpzn6zHCmGOsd7w6_Fw4NGrIbWcVAOT7pe_tTWuwi5xOjFZzg4c5h2hnowyw/exec";
    let currentSheet = "";

    async function getSheetNames() {
      const res = await fetch(API_URL + "?mode=sheets");
      return res.json();
    }

    async function getSheetData(sheetName) {
      const res = await fetch(API_URL + "?sheet=" + encodeURIComponent(sheetName));
      return res.json();
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const saveBtn = document.getElementById("saveBtn");
      table.innerHTML = "";
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Veri bulunamadÄ±</td></tr>";
        saveBtn.style.display = "none";
        return;
      }

      // BaÅŸlÄ±k satÄ±rÄ±
      const header = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Veri satÄ±rlarÄ±
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      // BoÅŸ giriÅŸ satÄ±rÄ±
      const inputRow = document.createElement("tr");
      inputRow.id = "input-row";
      data[0].forEach(() => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        td.appendChild(input);
        inputRow.appendChild(td);
      });
      table.appendChild(inputRow);

      saveBtn.style.display = "inline-block";
    }

    async function saveData() {
      const inputs = document.querySelectorAll("#input-row input");
      const values = Array.from(inputs).map(i => i.value.trim());
      if (values.every(v => v === "")) {
        alert("LÃ¼tfen veri girin.");
        return;
      }

      const body = new URLSearchParams();
      body.append("mode", "append");
      body.append("sheet", currentSheet);
      body.append("data", JSON.stringify(values));

      const res = await fetch(API_URL, { method: "POST", body });
      const result = await res.json();
      alert(result.message || "Veri eklendi!");
      loadSheet(currentSheet);
    }

    async function loadSheet(name) {
      currentSheet = name;
      const data = await getSheetData(name);
      renderTable(data);
    }

    async function init() {
      const tabsDiv = document.getElementById("tabs");
      const sheetNames = await getSheetNames();

      tabsDiv.innerHTML = "";
      sheetNames.forEach((name, i) => {
        const tab = document.createElement("div");
        tab.textContent = name;
        tab.className = "tab" + (i === 0 ? " active" : "");
        tab.onclick = async () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          loadSheet(name);
        };
        tabsDiv.appendChild(tab);
      });

      if (sheetNames.length > 0) loadSheet(sheetNames[0]);
      document.getElementById("saveBtn").onclick = saveData;
    }

    init().catch(err => {
      console.error(err);
      document.getElementById("tabs").textContent = "BaÄŸlantÄ± hatasÄ±!";
    });
  </script>
</body>
</html>
